<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scribbly Controls</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <header class="brand">
        <img src="../assets/scribbly-logo.png" alt="Scribbly" />
        <h1>Scribbly</h1>
      </header>
      <section class="overlay-controls" aria-label="Overlay tools">
        <div class="toolbar-row">
          <button data-tool="highlighter" aria-label="Highlighter">üñçÔ∏è</button>
          <button data-tool="eraser" aria-label="Eraser">üßΩ</button>
        </div>
        <button id="toggle-overlay" class="toggle-overlay">Show Highlights</button>
      </section>
      <section class="primary-actions">
        <button id="open-sidepanel">Open Side Panel</button>
      </section>
      <section>
        <label class="mode">
          <span>Default mode</span>
          <select id="mode">
            <option value="on-device">On-device</option>
            <option value="cloud">Cloud (opt-in)</option>
          </select>
        </label>
        <label class="cloud">
          <span>Cloud API key</span>
          <input id="api-key" type="password" placeholder="Gemini / Firebase key" />
        </label>
      </section>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
